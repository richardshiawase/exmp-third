name: Test Laravel Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3

    - name: Install Composer Dependencies
      run: composer install --optimize-autoloader  --no-progress --no-interaction --prefer-dist

    # Regenerate Composer Autoload
    - name: Dump Composer Autoload
      run: composer dump-autoload

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install NPM Dependencies
      run: npm install

    - name: Build NPM Assets
      run: npm run build

    - name: List Available Artisan Commands (for debugging)
      run: php artisan -V

    - name: List Available Artisan Commands (for debugging)
      run: php artisan list

    - name: Run Laravel Tests
      run: php artisan test
